<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fa.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>image editor</title>
</head>
<body class="">
    <div class="container disable"> <!--disable class-->
        
        <div class="editor-container">
            <div class="editor p-3">

                <div class="title">
                    <h6 class="fw-bold">image editor</h6>
                </div>

                <div class="workspace">

                    <div class="left p-1 mt-3">

                        <div class="filters">
                            <h6 class="w-100 title">filters</h5>
                            <button class="btn filter-btn active" data-id="brightness">brightness</button>
                            <button class="btn filter-btn" data-id="saturation">saturation</button>
                            <button class="btn filter-btn" data-id="inversion">inversion</button>
                            <button class="btn filter-btn" data-id="grayscale">grayscale</button>
                        </div>

                        <div class="bars mt-1">
                            
                            <span>
                                <div class="effect">
                                    <h6 class="title">brightness</h6>
                                </div>
                                <div class="percent">
                                    <p>0%</p>
                                </div>
                            </span>
                            
                            <div class="range">
                                <input type="range" min="1" max="100" value="100" data-id="brightness">
                            </div>

                        </div>

                        <div class="directions mt-3">
                            <h6 class="w-100 title">rotate & flip</h6>
                            <button class="btn rotation" id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button class="btn rotation" id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button class="btn flip" id="horizontal">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 7C18.5523 7 19 7.44772 19 8V16C19 16.5523 18.5523 17 18 17H15V19H18C19.6569 19 21 17.6569 21 16V8C21 6.34315 19.6569 5 18 5H15V7H18Z" fill="currentColor" fill-opacity="0.5" /><path d="M13 3H11V21H13V3Z" fill="currentColor" /><path d="M5 8C5 7.44772 5.44772 7 6 7H9V5H6C4.34315 5 3 6.34315 3 8V16C3 17.6569 4.34315 19 6 19H9V17H6C5.44772 17 5 16.5523 5 16V8Z" fill="currentColor" /></svg>
                            </button>
                            <button class="btn flip" id="vertical">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 7C18.5523 7 19 7.44772 19 8V16C19 16.5523 18.5523 17 18 17H15V19H18C19.6569 19 21 17.6569 21 16V8C21 6.34315 19.6569 5 18 5H15V7H18Z" fill="currentColor" fill-opacity="0.5" /><path d="M13 3H11V21H13V3Z" fill="currentColor" /><path d="M5 8C5 7.44772 5.44772 7 6 7H9V5H6C4.34315 5 3 6.34315 3 8V16C3 17.6569 4.34315 19 6 19H9V17H6C5.44772 17 5 16.5523 5 16V8Z" fill="currentColor" /></svg>
                            </button>
                        </div>
                    </div>

                    <div class="right">
                        <div class="img-holder">
                            <img src="./images/upload4.jpg" class="preview" alt="image">
                        </div>
                    </div>

                </div>

                <div class="file">

                    <div class="reset">
                        <button class="btn">reset</button>
                    </div>

                    <div class="load">
                        
                        <label for="" class="btn upload-btn">
                            upload image
                            <input type="file" class="fileInput" accept="image/*" hidden>
                        </label>
                            
                        <button class="btn save">download</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
